<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard - ProgUzmiR</title>
</head>

<body>
    <div class="body" id="rankContainer" style="margin-top: 28px;">
        <h1>üèÜ Leaderboard</h1>
        <div class="carousel-container">
            <div class="tab_main_wrapper">
                <div class="tab_main">
                    <div class="tab_item checked" data-rank="bronze">
                        <img src="/image/bronza.png" alt="" srcset="">
                        Bronza
                    </div>
                    <div class="tab_item" data-rank="silver">
                        <img src="/image/silver.png" alt="" srcset="">
                        Silver
                    </div>
                    <div class="tab_item" data-rank="gold">
                        <img src="/image/gold.png" alt="" srcset="">
                        Gold
                    </div>
                    <div class="tab_item" data-rank="smart gold">
                        <img src="/image/smart_gold.png" alt="" srcset="">
                        Smart Gold
                    </div>
                    <div class="tab_item" data-rank="platinium">
                        <img src="/image/platinium.png" alt="" srcset="">
                        Platinium
                    </div>
                    <div class="tab_item" data-rank="master">
                        <img src="/image/master.png" alt="" srcset="">
                        Master
                    </div>
                </div>
            </div>
        </div>
        <div id="rankList"></div>
        <!-- rank.js now is managed centrally; no per-page script tag to avoid path/resolution issues -->
    </div>
    <script>
        // show Telegram BackButton and set it to return to main renderGame
        showTelegramBack(() => { showheader(); renderGame(); });
        // hide bottom nav and enable Telegram Back to return to game
        hideheader();
        showTelegramBack(() => { hideTelegramBack(); showheader(); renderGame(); });
        // back handler
        document.getElementById('keyBack').addEventListener('click', () => { hideTelegramBack(); showNav(); renderGame(); });
        // helpers to hide/show bottom header
        function hideheader() { const nav = document.querySelector('.header'); if (nav) nav.style.display = 'none'; }
        function showheader() { const nav = document.querySelector('.header'); if (nav) nav.style.display = ''; }
    </script>
    <script src="/rank/rank.js"></script>
</body>

</html>
