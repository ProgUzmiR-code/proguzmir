<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard - ProgUzmiR</title>
    <style>
        * {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        html, body {
            height: 100%;
            margin: 0;
            background: #06121a;
            color: white;
            font-family: sans-serif;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            padding: 20px;
            overflow-y: auto;
        }
        
        #rankContainer {
            max-width: 420px;
            margin: 0 auto;
            padding-bottom: 120px;
        }
        
        h1 {
            text-align: center;
            font-size: 24px;
            margin: 0 0 20px 0;
            color: #ffd700;
        }
        
        .rank-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(0, 0, 0, 0.5);
            padding: 12px 16px;
            margin-bottom: 12px;
            border-radius: 8px;
            border-left: 4px solid #ff6f61;
        }
        
        .rank-item.top1 {
            border-left-color: #ffd700;
            background: rgba(255, 215, 0, 0.1);
        }
        
        .rank-item.top2 {
            border-left-color: #c0c0c0;
            background: rgba(192, 192, 192, 0.08);
        }
        
        .rank-item.top3 {
            border-left-color: #cd7f32;
            background: rgba(205, 127, 50, 0.08);
        }
        
        .rank-left {
            display: flex;
            align-items: center;
            gap: 12px;
            flex: 1;
        }
        
        .rank-position {
            font-weight: 700;
            font-size: 18px;
            min-width: 30px;
        }
        
        .rank-position.top1 { color: #ffd700; }
        .rank-position.top2 { color: #c0c0c0; }
        .rank-position.top3 { color: #cd7f32; }
        
        .rank-info {
            flex: 1;
        }
        
        .rank-name {
            font-weight: 700;
            font-size: 15px;
        }
        
        .rank-id {
            font-size: 12px;
            opacity: 0.7;
            margin-top: 2px;
        }
        
        .rank-score {
            text-align: right;
            font-weight: 700;
            font-size: 14px;
        }
        
        .rank-score-label {
            font-size: 11px;
            opacity: 0.8;
            display: block;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div id="rankContainer" style="margin-top: 23px;">
        <h1>üèÜ Leaderboard</h1>
        <div id="rankList"></div>
    </div>

    <script src="./rank.js"></script>
</body>
</html>
