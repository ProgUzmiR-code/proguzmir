<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard - ProgUzmiR</title>
    <style>
        * {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        :root {
            --brand-color: #c7ca30;
            /* Rang qiymati borligiga ishonch hosil qiling */
            --primary-color: #383838;
            /* Rang qiymati borligiga ishonch hosil qiling */
        }


        html,
        body {
            height: 100%;
            margin: 0;
            background: #06121a;
            color: white;
            font-family: sans-serif;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            padding: 20px;
            overflow-y: auto;
        }

        #rankContainer {
            max-width: 420px;
            margin: 0 auto;
            padding-bottom: 120px;
        }

        h1 {
            text-align: center;
            font-size: 24px;
            margin: 0 0 20px 0;
            color: #ffd700;
        }

        .rank-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(0, 0, 0, 0.5);
            padding: 12px 16px;
            margin-bottom: 12px;
            border-radius: 8px;
            border-left: 4px solid #ff6f61;
        }

        .rank-item.top1 {
            border-left-color: #ffd700;
            background: rgba(255, 215, 0, 0.1);
        }

        .rank-item.top2 {
            border-left-color: #c0c0c0;
            background: rgba(192, 192, 192, 0.08);
        }

        .rank-item.top3 {
            border-left-color: #cd7f32;
            background: rgba(205, 127, 50, 0.08);
        }

        .rank-left {
            display: flex;
            align-items: center;
            gap: 12px;
            flex: 1;
        }

        .rank-position {
            font-weight: 700;
            font-size: 18px;
            min-width: 30px;
        }

        .rank-position.top1 {
            color: #ffd700;
        }

        .rank-position.top2 {
            color: #c0c0c0;
        }

        .rank-position.top3 {
            color: #cd7f32;
        }

        .rank-info {
            flex: 1;
        }

        .rank-name {
            font-weight: 700;
            font-size: 15px;
        }

        .rank-id {
            font-size: 12px;
            opacity: 0.7;
            margin-top: 2px;
        }

        .rank-score {
            text-align: right;
            font-weight: 700;
            font-size: 14px;
        }

        .rank-score-label {
            font-size: 11px;
            opacity: 0.8;
            display: block;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #aaa;
        }

        .tab_main {
            width: 100%;
            margin: 1em auto;
            overflow-x: auto;
            display: flex;
            gap: 1em;
            anchor-name: --carousel;
            scroll-snap-type: x mandatory;
            scroll-marker-group: after;
        }

        .tab_main::scroll-marker-group {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            gap: .5em;
        }

        .tab_main::-webkit-scrollbar {
            display: none;
        }

        .tab_main::scroll-button(right),
        .tab_main::scroll-button(left) {
            content: '‚Ä∫';
            background-color: var(--brand-color);
            border: none;
            font-family: Consolas;
            color: white;
            height: 60px;
            width: 60px;
            font-size: 3rem;
            padding-bottom: .1em;
            border-radius: 50%;
            cursor: pointer;
            position: fixed;
            position-anchor: --carousel;
            position-area: right center;
            translate: -50%;
        }

        .tab_main::scroll-button(left) {
            content: '‚Äπ';
            position-area: left center;
            translate: 50%;

        }

        .tab_main ul {
            display: flex;
            justify-content: flex-start;
            gap: 8px;
            margin: 3em auto;
            min-width: min-content;
            border-radius: 20px;
        }

        .tab_main::scroll-button(right):disabled,
        .tab_main::scroll-button(left):disabled {
            opacity: 0.5;
            cursor: auto;
        }

        li {
            list-style: none;
            white-space: nowrap;
            flex-shrink: 0;
        }

        .tab_item {
            scroll-snap-align: start;
            flex: 0 0 20em;
            height: 12em;
            padding: 1em;
            border-radius: 20px;
            background-color: var(--primary-color);
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 4px;
            align-items: center;
            margin-bottom: 20px;
        }

        .tab_item::scroll-marker {
            content: '';
            height: 1em;
            width: 1em;
            background-color: #aaa;
            border-radius: 50%;
        }

        .tab_item::scroll-marker:target-current {
            background-color: var(--brand-color);
        }

        .checked {
            font-weight: 700;
            color: rgb(218, 221, 54);
            border-radius: 20px;
            cursor: pointer;
            background: rgba(218, 221, 54, 0.15);
        }

        /* Hide scrollbar but keep scrolling */
        .tab_main::-webkit-scrollbar {
            display: none;
        }

        .tab_main {
            -ms-overflow-style: none;
            scrollbar-width: none;

        }



        .tab_main_wrapper {
            flex: 1;
            overflow: hidden;
            margin-bottom: 20px;
        }

        @media(max-width: 500px) {
            .tab_item {
                flex: 0 0 90%;
            }

        }

        .tab_item img {
            width: 170px;
        }
    </style>
</head>

<body>
    <div id="rankContainer" style="margin-top: 28px;">
        <h1>üèÜ Leaderboard</h1>
        <div class="carousel-container">
            <div class="tab_main_wrapper">
                <div class="tab_main">
                    <div class="tab_item checked" data-rank="bronze">
                        <img src="/image/bronza.png" alt="" srcset="">
                        Bronza
                    </div>
                    <div class="tab_item" data-rank="silver">
                        <img src="/image/silver.png" alt="" srcset="">
                        Silver
                    </div>
                    <div class="tab_item" data-rank="gold">
                        <img src="/image/gold.png" alt="" srcset="">
                        Gold
                    </div>
                    <div class="tab_item" data-rank="smart gold">
                        <img src="/image/smart_gold.png" alt="" srcset="">
                        Smart Gold
                    </div>
                    <div class="tab_item" data-rank="platinium">
                        <img src="/image/platinium.png" alt="" srcset="">
                        Platinium
                    </div>
                    <div class="tab_item" data-rank="master">
                        <img src="/image/master.png" alt="" srcset="">
                        Master
                    </div>
                </div>
            </div>
        </div>
        <div id="rankList"></div>
        <!-- rank.js now is managed centrally; no per-page script tag to avoid path/resolution issues -->
    </div>

    
</body>

</html>
