<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Samalyot Game</title>
  <style>
    /* O'yin rejimida body markazlashuvini bekor qilish */
    body.is-gaming {
      display: block !important;
      /* yoki align-items: flex-start */
    }

    /* O'yin rejimida panelni to'liq ekranga yoyish */
    .panel.is-gaming {
      width: 100% !important;
      max-width: 100% !important;
      margin: 0 !important;
      padding: 0 !important;
    }

    /* simple reset */
    html,
    body {
      height: 100%;
      margin: 0;
      background: #071020;
      color: #fff;
      overflow: hidden;
      font-family: Arial, Helvetica, sans-serif
    }

    #gameWrap {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center
    }

    canvas {
      background: linear-gradient(#082233, #021018);
      width: 100%;
      height: 100%;
      display: block
    }

    #playBtn {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      padding: 18px 28px;
      border-radius: 12px;
      border: 0;
      background: #ff6f61;
      color: #fff;
      font-weight: 700;
      font-size: 18px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.45);
      cursor: pointer;
    }

    #hud {
      position: absolute;
      left: 12px;
      top: 12px;
      font-weight: 700
    }

    .hidden {
      display: none
    }
  </style>
</head>

<body>
  <!-- Suggested image asset files (place in /image/):
       - plane_lvl1.png, plane_lvl2.png, plane_lvl3.png
       - bullet_player.png, bullet_enemy.png
       - rock.png
     (These are the paths referenced in game.js). PRC -->
  <div id="gameWrap">
    <canvas id="gameCanvas" width="900" height="1600"></canvas>
    <div id="hud"><span id="score">Score: 0</span></div>
    <button id="playBtn">Play</button>
  </div>
  <script src="https://unpkg.com/gifler@1.0.0/dist/gifler.min.js"></script>
  <script>
    // show Telegram BackButton and set it to return to main renderGame
    showTelegramBack(() => { showheader(); renderGame(); });
    // hide bottom nav and enable Telegram Back to return to game
    hideheader();
    showTelegramBack(() => { hideTelegramBack(); showheader(); renderGame(); });

    // show Telegram BackButton and set it to return to main renderGame
    showTelegramBack(() => { showNav(); renderGame(); });
    // hide bottom nav and enable Telegram Back to return to game
    hideNav();
    showTelegramBack(() => {
      // Klasslarni olib tashlaymiz, shunda panel 90% holatiga qaytadi
      const panel = document.querySelector('.panel');
      document.body.classList.remove('is-gaming');
      if (panel) {
        panel.classList.remove('is-gaming');
      }
      hideTelegramBack(); showNav(); renderGame();
    });

    // back handler
    document.getElementById('backFromGame').addEventListener('click', () => {
      // Klasslarni olib tashlaymiz, shunda panel 90% holatiga qaytadi
      const panel = document.querySelector('.panel');
      document.body.classList.remove('is-gaming');
      if (panel) {
        panel.classList.remove('is-gaming');
      }

      hideTelegramBack();
      showNav();
      showheader();
      renderGame();
    });
    // helpers to hide/show bottom header
    function hideheader() { const nav = document.querySelector('.header'); if (nav) nav.style.display = 'none'; }
    function showheader() { const nav = document.querySelector('.header'); if (nav) nav.style.display = ''; }
    function hideNav() { const nav = document.querySelector('.nav'); if (nav) nav.style.display = 'none'; }
    function showNav() { const nav = document.querySelector('.nav'); if (nav) nav.style.display = ''; }
  </script>
  <script src="./game.js"></script>
</body>

</html>
