<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ProgUzmiR</title>
  <style>
    body {
      * {
        user-select: none;
        -webkit-user-select: none;
        /* iPhone/Android uchun */
        -moz-user-select: none;
        /* Firefox uchun */
        -ms-user-select: none;
        /* Eski IE uchun */
      }

      img {
        pointer-events: none;
        user-select: none;
        -webkit-user-drag: none;
        -webkit-touch-callout: none;
        -webkit-user-drag: none;
        /* Safari, iPhone */
      }



      /* rasm markazda, qaytarilmasin, to'liq ekranni qoplasin */
      background-image: url('image/background1.jpg');
      background-position: center center;
      background-repeat: no-repeat;
      background-size: cover;
      background-attachment: fixed;
      /* desktop uchun; mobilda brauzer cheklashi mumkin */
      background-color: #06121a;
      /* rasm yuklanmasa fallback rang */
      color: white;
      text-align: center;
      font-family: sans-serif;
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
    }

    h1 {
      margin-bottom: 10px;
    }

    /* NAV: hozir pastda paydo bo'ladi (fixed) */
    .nav {
      display: flex;
      gap: 8px;
      margin-bottom: 5px;
      /* flex-wrap: wrap; */
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.35);
      padding: 8px;
      border-radius: 12px;
      z-index: 60;
    }

    .tab {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 8px;
      padding: 8px 12px;
      cursor: pointer;
      user-select: none;
      color: #fff;
      font-weight: 600;
    }

    .tab.active {
      background: rgba(255, 255, 255, 0.16);
    }

    /* RESPONSIVE LAYOUT */
    :root {
      --header-height: 64px;
    }

    .header {
      width: 50%;
      position: fixed;
      top: 7px;
      height: var(--header-height);
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0, 0, 0, 0.5);
      padding: 6px 12px;
      border-radius: 15px;
      z-index: 90;
      box-sizing: border-box;
    }

    .header img {
      width: 70px;
      height: auto;
      border-radius: 6px;
      display: block;
    }

    .header .balance {
      display: flex;
      font-weight: 700;
      color: #fff;
      text-align: right;
      font-size: 19px;
      align-items: center;
    }

    /* panel: yuqoridagi header uchun joy qoldirish va pastdagi nav uchun safe-area */
    .panel {
      max-width: 420px;
      width: 100%;
      text-align: left;
      padding-top: calc(var(--header-height) + 12px);
      padding-bottom: calc(100px + env(safe-area-inset-bottom));
      box-sizing: border-box;
    }

    /* tap-area va rasm responsivligi */
    .tap-area {
      text-align: center;
      margin-top: 6px;
    }

    #tapBtn {
      width: 100%;
      max-width: 320px;
      height: auto;
      touch-action: manipulation;
      margin-top: -20px;
      pointer-events: painted;
    }

    #tabShop,
    #tabSkins {
      width: 150px;
      height: 40px;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #tabShop:hover,
    #tabSkins:hover {
      background: rgba(91, 89, 89, 0.5);
      border-radius: 10px;
    }

    .btn-group {
      display: flex;
      border-radius: 10px;
      background: rgba(0, 0, 0, 0.5);
      border-block: 1px solid #fff;
    }

    button.btn {
      color: #fff;
      padding: 10px 10px 10px 10px;
      background: rgba(8, 96, 211, 0.21);
      border-radius: 10px;
    }


    /* nav safe-area */
    .nav {
      bottom: calc(20px + env(safe-area-inset-bottom));
    }

    .reklanma {
      display: flex;
      margin: -10px 0px -11px 60px;
    }

    .reklanma2 {
      cursor: pointer;
    }

    /* Media queries: telefonlar va planshetlar */
    @media (max-width: 480px) {
      :root {
        --header-height: 56px;
      }

      .nav {
        gap: 1px;
      }

      .header {
        background: rgba(0, 0, 0, 0.5);
        /* xohlasangiz shaffoflikni o'zgartiring */
        padding: 6px 12px;
        width: 97%;
      }

      .header img {
        width: 70px;
        margin-left: -18px;
      }

      .header .balance {
        font-size: 15px;
      }

      .panel {
        padding-top: calc(var(--header-height) + 8px);
        padding-bottom: calc(84px + env(safe-area-inset-bottom));
      }

      #tapBtn {
        max-width: 280px;
      }

      button.btn,
      .input {
        font-size: 15px;
        padding: 12px;
      }

      .btn.buyShopBtn {
        margin-left: 30px;
      }
    }

    @media (min-width:481px) and (max-width:1024px) {
      :root {
        --header-height: 60px;
      }

      .header img {
        width: 70px;
        margin-left: -18px;
      }



      #tapBtn {
        max-width: 240px;
      }


      /* eski #topLogo qoidasi o'rnini yangi header style oladi */
      /* header: full-width style — logo chap, balans oʻngda, orasida ochiq joy */
      .header {
        position: fixed;
        top: 12px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 12px;
        background: rgba(0, 0, 0, 0.5);
        /* xohlasangiz shaffoflikni o'zgartiring */
        padding: 6px 12px;
        width: 90%;
        border-radius: 10px;
        z-index: 90;
        box-sizing: border-box;
      }

      .header img {
        width: 90px;
        height: auto;
        border-radius: 6px;
        display: block;
      }

      .header .balance {
        font-weight: 700;
        font-size: 18px;
        color: #fff;
        text-align: right;
        align-items: center;
      }
    }

    /* Loading overlay: shows only the image that sharpens over time */
    .loading-overlay {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgb(0, 0, 0);
      z-index: 10000;
      transition: opacity 300ms ease;
    }

    .loading-overlay.hidden {
      opacity: 0;
      pointer-events: none;
      visibility: hidden;
    }

    .loading-img {
      width: 100px;
      max-width: 70%;
      /* filter: blur(12px); */
      opacity: 0.65;
      transition: filter 700ms ease, opacity 400ms ease, transform 700ms ease;
      transform: scale(1.02);
      /* border-radius: 10px; */
      /* box-shadow: 0 8px 40px rgba(0, 0, 0, 0.6); */
    }

    .loading-img.sharp {
      filter: blur(0);
      opacity: 1;
      transform: scale(1);
    }

    .reklanma1 {
      display: flex;
      align-items: center;
      gap: 6px;
      background: rgba(0, 0, 0, 0.444);
      padding: 8px 8px;
      border-radius: 8px;
      font-weight: 600;
