    <style>
        body {

        .earn .earn-main {
            width: 100%;
        }

        .earn .earn-main .head {
            width: 90%;
            margin: 15px auto;
        }

        .earn .earn-main .head .head-img {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 25px;
        }

        }

        .earn .earn-main .head .head__title {

            font-weight: 700;
            text-align: center;
        }

        .earn .earn-main .invite {
            margin: 0 auto;
            margin-top: 20px;
        }

            margin-top: 7px;
            overflow-x: hidden;
            -webkit-overflow-scroling: touch;
            display: block;
        }

            margin-top: 7px;
            overflow-x: hidden;
            -webkit-overflow-scroling: touch;
            display: none;
        }

        .earn .earn-main .invite .invite-list .invite-item {

            background: hsla(0, 0%, 100%, .15);

            display: flex;
            -ms-flex-align: center;

        .earn .earn-main .invite .invite-list .invite-item .invite-icon {

            justify-content: center;

        }

            align-items: center;
            justify-content: left;
        }

            text-overflow: ellipsis;
            white-space: nowrap;

        }

        .earn .earn-main .invite .invite-list .invite-item .invite-icon img {
            margin: auto;
            width: 100%;
            height: 100%;
        }

            font-weight: 700;

            align-items: center;
            justify-content: left;
        }

            width: 2px;
            height: 2px;

            margin-top: 4px;

            z-index: 1;

            font-weight: 700;

            align-items: center;
            justify-content: left;

                height: 40px;
            }

        }
