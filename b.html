<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="/_vercel/insights/script.js"></script>
    <script>
        function updateClipPath() {
            const el = document.querySelector('.circle2');
            const w = el.offsetWidth;
            const h = el.offsetHeight;

            const rightX = w - 15;

            // Pastki bukilish chuqurligi (ichiga kirish chuqurligi)
            const bottomIn = -1;

            const path = ` M 10 0 L 0 0 L 2 7 A 10 10 0 0 0 14 15 L 10 15 L ${rightX} 15 C ${w} 15 ${w - 3} 6 ${w - 9} 0 L ${w * .61} 0 L ${w * 0.60} 0 L ${w * 0.61} 15 A 1 10 0 0 0 0 15 L 0 ${h - bottomIn} C 0 ${h - 10} 10 ${h - 10} 14 ${h - 10} L ${w - 14} ${h - 10} C ${w - 1} ${h - 10} ${w} ${h} ${w} ${h - bottomIn}  L ${w} 0`;

            el.style.clipPath = `path("${path}")`;
        }

        window.addEventListener("resize", updateClipPath);
        window.addEventListener("load", updateClipPath);
    </script>

    <style>
        body {

            font-family: sans-serif;
            margin: 0;

        .circle2 {
