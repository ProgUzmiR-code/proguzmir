<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.nav {
    display: flex;
    gap: 8px;
    position: fixed;
    bottom: 0px;
    background: #1a1a1a;
    width: 500px;
    height: 60px;
    z-index: 60;
    border-radius: 16px 16px 0 0; /* chap va o'ng yuqori burchaklar yumaloq */
    overflow: hidden; /* ichidagi elementlar chetga chiqmasligi uchun */
}

.tab {
    flex: 1; /* barcha tablar teng bo'lsin */
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    color: #fff;
    font-weight: 600;
    position: relative;
}

.tab.active {
    /* yuqori qismi ichkariga tushadigan shakl */
    clip-path: polygon(0 100%, 0 20%, 50% 0%, 100% 20%, 100% 100%);
    background: rgba(255, 255, 255, 0.16);
}
</style>
</head>
