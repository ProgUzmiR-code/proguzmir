<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>FRIENDS</title>
</head>

<body>
    <div class="frens-main" style="margin-top: 42px;">
        <div class="total">
            <div class="total__title">Total rewards</div>
            <div class="row items-center justify-center q-mb-md"><!----><!----></div><!---->
        </div>
        <div class="invite">
            <div class="invite__title">Invite friends to get bonuses</div>
            <div class="invite-main">
                <div class="invite-item">
                    <div class="invite__img">
                        <img src="/image/friendsbonus.png">
                    </div>
                    <div class="invite_info">
                        <div class="invite__label">Invite Friend</div><!----><!---->
                    </div>
                </div>
            </div>
        </div>
        <div class="fs">
            <div class="fs__title row justify-between items-center">
                <div>Friends List <span id="friendsCount">(0)</span></div>
            </div><!---->
            <div class="fs-list">
                <div class="box">
                    <div>
                        <div style="width: 140px;">
                            <div style="padding-bottom: 10%;"></div>
                            <div
                                style="background-size: cover; background-position: 50% 50%; display: flex; justify-content: center; ">
                                <img src="/image/null4.png" alt="">
                            </div>
                        </div>
                        <span>No data.</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="btn-send">Send to invite</div>
    </div>
</body>

</html>
