<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #000;
            color: #fff;
        }

        .frens-main {
            width: 100%
        }

        .frens-main .total .total__title {
            font-weight: 400;
            font-family: var(--chakra-fonts-righteous);
            font-size: 32px;
            line-height: 1.25;
            text-align: center;
        }

        .frens-main .total .total__num {
            font-size: 1.71rem;
            font-weight: 700
        }

        .frens-main .total .total__img {
            background-repeat: no-repeat;
            background-position: 50%;
            background-size: contain;
            position: relative;
            z-index: 1;
            width: 10rem;
            margin: 5px auto;
            position: absolute;
            right: -3rem;
            transform: rotateZ(-45deg);
            animation: turnRightIn 1s ease-in-out forwards
        }

        @keyframes turnRightIn {
            0% {
                right: -10rem;
                transform: rotateZ(-30deg)
            }

            to {
                right: -3rem;
                transform: rotateZ(-45deg)
            }
        }

        .frens-main .total .total__img:after {
            content: "";
            padding-top: 100%;
            display: block
        }

        .frens-main .invite {
            width: 97%;
            margin: 0 auto
        }

        .frens-main .invite .invite__title {
            font-size: 1.06rem;
            font-weight: 700;
            text-align: left
        }

        .frens-main .invite .invite-main {
            margin-top: 0.81rem;
            display: flex;
            flex-direction: column;
            gap: 0.61rem
        }

        .frens-main .invite .invite-main .invite-item {
            background: var(--grey-700);
            border-radius: 0.97rem;
            padding: 0.61rem 0.81rem;
            gap: 0.81rem
        }

        .frens-main .invite .invite-main .invite-item,
        .frens-main .invite .invite-main .invite-item .invite__img {
            display: flex;
            align-items: center
        }

        .frens-main .invite .invite-main .invite-item .invite__img {
            min-width: 3.05rem;
            width: 3.05rem;
            height: 3.05rem;
            border-radius: 0.77rem;
            justify-content: center
        }

        .frens-main .invite .invite-main .invite-item .invite__img img {
            width: 85%;
            height: 85%
        }

        .frens-main .invite .invite-main .invite-item .invite__label {
            font-size: 0.93rem;
            font-weight: 300;
            text-align: left;
            line-height: 1.6
        }

        .frens-main .invite .invite-main .invite-item .invite__brief {
            font-size: 0.85rem;
            font-weight: 300;
            text-align: left;
            line-height: 1.4
        }

        .frens-main .invite.extra .invite-main {
            display: flex;
            width: 100%;
            gap: 0.81rem;
            flex-direction: row;
            overflow-x: auto;
            overflow-y: hidden;
            white-space: nowrap;
            -webkit-overflow-scrolling: touch
        }



        .frens-main .invite.extra .invite-item {
            flex: 0 0 auto;
            width: 90%
        }

        .frens-main .invite.extra .invite-item .invite__img {
            background-color: hsla(0, 0%, 100%, 0.1)
        }

        .frens-main .invite.extra .invite-item .invite__img img {
            width: auto
        }

        .frens-main .invite.extra .invite-item .invite_info {
            flex: 1
        }

        .frens-main .invite__brief {
            display: flex;
            align-items: center
        }

        .frens-main .invite__brief img {
            position: relative;
            width: 1.22rem;
            margin-right: 0.08rem
        }

        .frens-main .invite.extra .invite__process {
            display: flex;
            color: #fff;
            align-items: center;
            width: 100%
        }

        .frens-main .invite.extra .invite__process .process {
            border-radius: 0.24rem;
            height: 0.49rem;
            overflow: hidden;
            background-color: #bbb;
            flex: 1;
            margin-right: 0.24rem
        }

        .frens-main .invite.extra .invite__process .process .bar {
            background-color: #fdcf1c;
            border-radius: 0.24rem;
            height: 0.49rem
        }

        .frens-main .invite.extra .invite__process span {
            margin-left: 0.24rem;
            color: #8f8181
        }

        .frens-main .fs {
            width: 97%;
            margin: 0 auto;
            margin-top: 1.22rem;
            padding-bottom: 4rem
        }

        .frens-main .fs .fs__title {
            font-size: 1.06rem;
            font-weight: 700;
            text-align: left
        }



        .frens-main .fs .fs-list {
            flex: 1;
            height: 50vh;
            margin-top: 0.49rem;
            overflow-y: auto;
            overflow-x: hidden
        }



        .box {
            display: flex;
            justify-content: center;
            text-align: center;
        }

        .btn-send {
            background: #ffd60a;
            color: #ffffff;
            position: fixed;
            z-index: 2;
            left: 0;
            right: 0;
            bottom: 5.04rem;
            height: 3.01rem;
            line-height: 3.01rem;
            width: 90%;
            margin: auto;
            border-radius: 10px;
            font-size: 1.06rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 0.81rem
        }

        .money {
            gap: 10px;
            justify-content: start;
            width: 100%;
        }
        
    </style>
    <title>Document</title>
</head>

<body>
    <div class="frens-main" style="margin-top: 42px;">
        <div class="total">
            <div class="total__title">Total rewards</div>
            <div class="row items-center justify-center q-mb-md"><!----><!----></div><!---->
        </div>
        <div class="invite">
            <div class="invite__title">Invite friends to get bonuses</div>
            <div class="invite-main">
                <div class="invite-item">
                    <div class="invite__img">
                        <img src="/image/friendsbonus.png">
                    </div>
                    <div class="invite_info">
                        <div class="invite__label">Invite Friend</div><!----><!---->
                    </div>
                </div>
            </div>
        </div>
        <div class="fs">
            <div class="fs__title row justify-between items-center">
                <div>Friends List <span>(0)</span></div>
            </div><!---->
            <div class="fs-list">
                <div class="box">
                    <div>
                        <div style="width: 140px;">
                            <div style="padding-bottom: 10%;"></div>
                            <div
                                style="background-size: cover; background-position: 50% 50%; display: flex; justify-content: center; ">
                                <img src="/image/null4.png" alt="">
                            </div>
                        </div>
                        <span>No data.</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="btn-send">Send to invite</div>
    </div>
  <script src="/friends/friends.js"></script>
</body>

</html>
